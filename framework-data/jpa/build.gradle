plugins {
    id 'sample.java17-conventions'
    id 'sample.repositories'
    id 'sample.spring3-conventions'
    id 'maven-publish'


    id 'org.springframework.boot' version '3.1.4' // '${springBootVersion}'
    id 'io.spring.dependency-management' version '1.1.0'

}


bootJar.enabled = false
jar.enabled = true


dependencies {
    api 'org.springframework:spring-orm'
    api 'org.hibernate:hibernate-core:6.3.1.Final'
}

test {
    useJUnitPlatform()
}




publishing {
    repositories {
        maven {
            url "https://crm-devops.calsplatz.com:8088/repository/cals-crm-maven-repository-relaese/"
            allowInsecureProtocol true
            credentials {
                username 'admin'
                password 'Quintet001.!'
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = 'maestro.quintet.crm.framework.framework-data' // groupId
            artifactId = 'jpa'           // artifactId
            version = '0.0.1'       // version
            from components.java
        }
    }
}
