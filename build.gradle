plugins {
    id 'sample.java17-conventions'
    id 'sample.repositories'

    id 'maven-publish'
}
jar.enabled = true
group = 'maestro.quintet.crm'
version = '0.1.0'

dependencies {
    api project(':framework-web')
    api project(':framework-data')
}

publishing {
    repositories {
        maven {
            url "https://crm-devops.calsplatz.com:8088/repository/cals-crm-maven-repository-relaese/"
            allowInsecureProtocol true
            credentials {
                username 'admin'
                password 'Quintet001.!'
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = 'maestro.quintet.crm' // groupId
            artifactId = 'framework'           // artifactId
            version = '0.0.2'       // version

            from components.java
        }
    }
}


