plugins {
    id 'sample.java17-conventions'
    id 'sample.repositories'

    id 'maven-publish'

//    id 'org.springframework.boot' version '3.1.4' // '${springBootVersion}'
//    id 'io.spring.dependency-management' version '1.1.0'

}
jar.enabled = true

group 'maestro.quintet.crm'
version '0.0.1'

dependencies {
    api project(':framework-web')
    api project(':framework-data')
    api project(':framework-data:jpa')
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'maestro.quintet.crm' // groupId
            artifactId = 'framework'           // artifactId
            version = '0.0.1'       // version

            from components.java
        }
    }
}


